actions:
    mypy:
        run: mypy --namespace-packages --show-error-context --pretty  --strict-optional  --ignore-missing-imports {files}
        include: "*.py"
    bandit:
        run: bandit -ii {files}
        include: "*.py"
    black:
        run: black -l 79 {files}
        include: "*.py"
    isort:
        run: isort {files}
        include: "*.py"
    autoflake:
        run: autoflake --in-place --remove-unused-variables {files}
        include: "*.py"
